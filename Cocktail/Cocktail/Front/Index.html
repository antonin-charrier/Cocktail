<html>
<head>
<title>Cocktail</title>
  <style>
    .board-container {
      display: flex;
      flex-direction: row;
    }
    .board {
      border: 1px solid black;
      width: 800px;
    }
    .side-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .announce {
      flex-grow: 1;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 1.5em;
      padding: 16px;
    }
    .captured-pieces-black {
      flex-grow: 10;
      background: lightgray;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .captured-pieces-white {
      flex-grow: 10;
      background: dimgray;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }    
    .captured-pieces-white img {
      max-height: 80px;
      max-width: 80px;
    }
    .captured-pieces-black img {
      max-height: 80px;
      max-width: 80px;
    }
    .line {
      width: 100%;
      display: flex;
      flex-direction: row-reverse;
    }
    .case {
      display: inline-block;
      padding-top: 12.5%;
      width: 12.5%;
      position: relative;
    }
    .case button {
      background-color: white;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border: none;
      width: 100%;
      background-color: #F8DBAF;
    }
    .case button:focus {
      outline: solid 5px #6E614D;
      z-index: 200;
    }
    .case button.possible-move {
      outline: solid 1px #F8DBAF;
      z-index: 100;
      background-color: #82540E;
    }
    .case img {
      height: 80%;
      width: 80%;
    }
    .line:nth-child(2n+1) .case:nth-child(2n+1) button {
      background-color: #C89742;
    }
    .line:nth-child(2n) .case:nth-child(2n) button {
      background-color: #C89742;
    }
    .line:nth-child(2n+1) .case:nth-child(2n+1) button.possible-move {
      background-color: #82540E;
    }
    .line:nth-child(2n) .case:nth-child(2n) button.possible-move {
      background-color: #82540E;
    }
    .title {
      display: flex;
      flex-direction: row;
      margin-bottom: 16px;
    }
    .title h1 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .title img {
      max-width: 80px;
      max-height: 80px;
      margin-right: 16px;
    }
    
  </style>
</head>
<body>
  <div class="title">
      <img src="src/icon.cocktail.png"/>
      <h1>
        Cocktail Chess
      </h1>    
  </div>
	<main></main>	
	<script src="Cocktail.js"></script>
	<script>
	  var app = Elm.Board.init({ node: document.querySelector('main') })
	</script>
</body>
</html>
